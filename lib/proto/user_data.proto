syntax = "proto3";
package user_data;

message UserData {
    string name = 1;
    string userId = 2;
    string password = 3;
    string email = 4;
    bool initDone = 5;
    string trophyDir=6;
    int32 coins = 7;
}

message TrophyData {
    string tournamentName = 1;
    int32 trophyId = 2;
    bool shared = 3;
    repeated string trophyWinners = 4;
}